<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>My Profile Card</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="pic.png" alt="Picture" class="profile-img">
        </div>
        
        <div class="text-data">
            <span class="name">Yassine Fatahallah</span>
            <span class="beruf">Front-End Student</span>
        </div>

        <div class="media-buttons">
            <a style="color: white; background-color:#4267B2" href="#" class="link" title="social">
                <i class='bx bxl-facebook'></i>
            </a>
            <a style="color: #ffffff; background-color:#E1306C" href="#" class="link" title="social">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a style="color: #fdfaf5; background-color:#0a66c2" href="#" class="link" title="social">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a style="color: white; background-color:#1DA1F2" href="#" class="link" title="social">
                <i class='bx bxl-twitter'></i>
            </a>
            <a style="color: #fafbfc; background-color:#24292e" href="#" class="link" title="social">
                <i class='bx bxl-github' ></i>
            </a>
        </div>


    </div>

</body>
</html>
